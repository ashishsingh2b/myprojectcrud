<!-- myapp/templates/myapp/book_confirm_delete.html -->
{% extends 'base.html' %}

{% block title %}Delete Book{% endblock %}

{% block content %}
<h1>Are you sure you want to delete "{{ book.title }}"?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
</form>
<a href="{% url 'book_list' %}">Cancel</a>
{% endblock %}
